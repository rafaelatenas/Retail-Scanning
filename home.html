<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./landing/Images/ATS_LOGO_VECTOR-02.png" type="image/x-icon">

    <link rel="stylesheet" href="./landing/CSS/home-carousel.css">
    <link rel="stylesheet" href="./landing/CSS/home-style.css">
    <title>Home</title>
</head>

<body>


    <main>
        <header>
            <div class="components-header">
                <img class="logo-atenas" src="./landing/images/ATS_LOGO.png" alt="Logo Atenas">
                <img class="Logo-atenas" src="./landing/images/ATS_Logo-blanco-elises-.png" alt="Logo Atenas">
                <div class="content-user">

                </div>
            </div>
        </header>
        <section class="container">
            <article class="card-carousel">

                <div class="card" id="Cexecution">
                    <div class="image-container">
                        <img src="./landing/images/ATS_Logo-Execution.png" alt="Execution">
                    </div>

                </div>

                <div class="card" id="execution">
                    <div class="image-container">
                        <img src="./landing/images/ATS_Logo-Execution.png" alt="Execution">
                    </div>
                    <img class="heart" onclick="incrementClick3()" id="menuEx" src="./landing/favicon/angle-down-solid.svg" alt="Show Menu">

                </div>

                <div class="card" id="scanning">
                    <div class="image-container">
                        <img src="./landing/images/ATS_Logo-Retail-Scanning.png" alt="Retail Scanning">
                    </div>

                    <img class="heart" onclick="incrementClick1()" id="menuRSc" src="./landing/favicon/angle-down-solid.svg" alt="Show Menu">

                </div>

                <div class="card" id="home_pantry">
                    <div class="image-container">
                        <img src="./landing/images/ATS_Logo-Home-Pantry.png" alt="Home Pantry">
                    </div>
                    <img class="heart" onclick="incrementClick2()" id="menuHP" src="./landing/favicon/angle-down-solid.svg" alt="Show Menu">
                </div>

                <div class="card" id="CI">
                    <div class="image-container">
                        <img src="./landing/images/ATS_Logo-Consumer-Insights.png" alt="consumer_insights">
                    </div>

                    <img class="heart" onclick="incrementClick4()" id="menuCI" src="./landing/favicon/angle-down-solid.svg" alt="Show Menu">

                </div>

            </article>

            <aside style="display: none;" class="deplegable" id="desplegableRSc">
                <div class="container-desplegable">
                    <div class="content-desplegable">
                        <div id="flags"></div>
                    </div>
                </div>
            </aside>

            <aside style="display: none;" class="deplegable" id="desplegableHP">
                <div class="container-desplegable">
                    <div class="content-desplegable">
                        <div id="elementos"></div>
                    </div>
                </div>
            </aside>

            <aside style="display: none;" class="deplegable" id="desplegableEx">
                <div class="container-desplegable">
                    <div class="content-desplegable">
                        <div id="elementosExecution"></div>

                    </div>
                </div>
            </aside>
            <aside style="display: none;" class="deplegable" id="desplegableCI">
                <div class="container-desplegable">
                    <div class="content-desplegable">
                        <a class="efect" href="">
                            Censo
                        </a>
                        <hr>

                        <a class="efect" href="">
                            POV
                        </a>
                        <hr>
                    </div>
                </div>
            </aside>
        </section>
        <footer>
            <div id="barUser" class="bar-user">
                <img src="" alt="">
            </div>
            <div class="modificables">
                <aside class="swap" id="userconfig"></aside>
                <div class="back">
                    <svg id="back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path fill="" d="M192 448c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l137.4 137.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448z"/></svg>
                </div>
                <div class="home">
                    <svg id="GOhome" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="home" class="svg-inline--fa fa-home fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path fill="" d="M280.37 148.26L96 300.11V464a16 16 0 0 0 16 16l112.06-.29a16 16 0 0 0 15.92-16V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v95.64a16 16 0 0 0 16 16.05L464 480a16 16 0 0 0 16-16V300L295.67 148.26a12.19 12.19 0 0 0-15.3 0zM571.6 251.47L488 182.56V44.05a12 12 0 0 0-12-12h-56a12 12 0 0 0-12 12v72.61L318.47 43a48 48 0 0 0-61 0L4.34 251.47a12 12 0 0 0-1.6 16.9l25.5 31A12 12 0 0 0 45.15 301l235.22-193.74a12.19 12.19 0 0 1 15.3 0L530.9 301a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0-1.7-16.93z"></path>
                </svg> </div>
                <div class="config">
                    <svg id="config" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="user" class="svg-inline--fa fa-user fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path fill="" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path>
                </svg> </div>
            </div>
            <div class="complementary-buttons">
                <div class="slider">
                    <div class="slide-track">
                        <div class="slide">
                            <img src="./landing/Images/Icon-Money_Market.png" alt="Money Market" />
                        </div>
                        <div class="slide">
                            <img src="./landing/Images/ATS_BOTON_FARMA.png" alt="Pharma Tracker" />
                        </div>
                        <div class="slide">
                            <img src="./landing/Images/ATS_BOTON_POV.png" alt="POV Analisys" />
                        </div>
                        <div class="slide">
                            <img src="./landing/Images/ATS_Logo-Consumer-Insights.png" alt="Consumer Insights" />
                        </div>
                        <div class="slide">
                            <img src="landing/Images/ATS_LOGO_OMNIBUS-05.png" alt="OmniBus" />
                        </div>
                        <div class="slide">
                            <img src="landing/Images/Icon-Top_Categorías.png" alt="TOP Categorías" />
                        </div>

                        <div class="slide">
                            <img src="./landing/Images/Icon-Money_Market.png" alt="Money Market" />
                        </div>
                        <div class="slide">
                            <img src="./landing/Images/ATS_BOTON_FARMA.png" alt="Pharma Tracker" />
                        </div>
                        <div class="slide">
                            <img src="./landing/Images/ATS_BOTON_POV.png" alt="POV Analisys" />
                        </div>
                        <div class="slide">
                            <img src="./landing/Images/ATS_Logo-Consumer-Insights.png" alt="Consumer Insights" />
                        </div>
                        <div class="slide">
                            <img src="landing/Images/ATS_LOGO_OMNIBUS-05.png" alt="OmniBus" />
                        </div>
                    </div>
                </div>
        </footer>
    </main>
    <script src="./landing/JS/home.js"></script>
    <script src="./landing/JS/home-carousel.js"></script>
    <script src="./landing/JS/mycarousel.js"></script>


</body>

</html>
